<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="form">
        <span class="title">SIGN UP</span>
        <input class="input-form" type="email" placeholder="Email">
        <input class="input-form" type="password" placeholder="Password">
        <input class="input-form" type="password" placeholder="Confirm Password">
        <button class="submit-form">Sign up</button>
        <a class="forgot-link" href="#">
            Already have an account?
            <span class="recover">Login</span>
            </a>
    </form>
</body>
</html>
